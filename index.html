<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo & Media Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #dab563;
            box-shadow: 0 0 30px rgba(218, 181, 99, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(218, 181, 99, 0.5);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: #dab563;
            letter-spacing: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
            z-index: 2;
        }

        .social-icon.instagram {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        }

        .social-icon.email {
            background: linear-gradient(135deg, #4285f4, #34a853);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .links-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #dab563;
            margin-bottom: 25px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-item {
            background: linear-gradient(135deg, rgba(218, 181, 99, 0.1), rgba(218, 181, 99, 0.05));
            border: 1px solid rgba(218, 181, 99, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-item.ad {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.08));
            border-color: rgba(255, 193, 7, 0.3);
            order: -1;
        }

        .link-item.highlight {
            background: linear-gradient(135deg, rgba(218, 181, 99, 0.2), rgba(218, 181, 99, 0.1));
            border-color: #dab563;
            box-shadow: 0 0 20px rgba(218, 181, 99, 0.3);
        }

        .link-item:hover {
            transform: translateY(-5px);
            border-color: #dab563;
            box-shadow: 0 10px 30px rgba(218, 181, 99, 0.2);
            background: linear-gradient(135deg, rgba(218, 181, 99, 0.15), rgba(218, 181, 99, 0.08));
        }

        .link-item.ad:hover {
            border-color: #ffc107;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.2);
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 181, 99, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(218, 181, 99, 0.1);
            border: 1px solid rgba(218, 181, 99, 0.2);
        }

        .link-icon img {
    width: calc(100% - 8px); /* Add 4px padding on each side */
    height: calc(100% - 8px);
    object-fit: cover;
    margin: 4px; /* Center the image with padding */
}

        .link-content {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-description {
            font-size: 0.9rem;
            color: #cccccc;
            opacity: 0.8;
        }

        .ad-chip {
            background: #ffc107;
            color: #000;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .coming-soon {
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.1), rgba(128, 128, 128, 0.05));
            border: 1px solid rgba(128, 128, 128, 0.2);
            cursor: default;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .coming-soon .link-title {
            color: #888888;
        }

        @media (max-width: 600px) {
    .container {
        padding: 0 10px;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
    }
    
    .link-item {
        padding: 15px;
        text-align: left; /* Keep left alignment instead of center */
        gap: 12px;
        flex-direction: row; /* Keep horizontal layout */
    }
    
    .link-content {
        text-align: left; /* Keep left alignment */
        flex: 1;
    }
    
    .link-icon {
        width: 45px; /* Slightly smaller on mobile */
        height: 45px;
        flex-shrink: 0;
    }
    
    .link-title {
        font-size: 1rem; /* Slightly smaller title on mobile */
    }
    
    .link-description {
        font-size: 0.85rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://sendwithses-855401425151-1707894036997510955-us-east-1.s3.amazonaws.com/opensource/1757962047081718759.png" alt="Logo" onerror="this.style.display='none'">
        </div>
        
        <h1>Mallus in Ingolstadt</h1>
        
        <div class="social-icons">
            <a href="https://www.instagram.com/mallus_in_ingolstadt" class="social-icon instagram" target="_blank">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>

            </a>
            <a href="mailto:mallusiningolstadt@gmail.com" class="social-icon email">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>

            </a>
        </div>

        
        <div class="links-section">
            <h2 class="section-title">Our Links</h2>
            <div id="media-links">
                <!-- Links will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // JSON data structure for links - easily extensible
        const mediaLinks = [
            {
                title: "Media Drive 1 - InOnam 2025",
                description: "Our latest media collection - valid until 10.10.2025",
                url: "https://drive.google.com/drive/folders/1DmPqVmwnkmaMT6miMUgODLIienrMIjJ4",
                available: true,
                icon: "src/media.png",
                ad: false,
                highlight: false
            },
            {
                title: "Share more? - Contact us via email!",
                description: "Do you have photos/videos that you would like to share?",
                url: "mailto:mallusiningolstadt@gmail.com",
                available: false,
                icon: "src/email.png",
                ad: false,
                highlight: false
            },
            {
                title: "Swadhesh - Online Indian Grocery",
                description: "10% Discount - 'InOnam2025' - until 01.10",
                url: "www.google.com",
                available: true,
                icon: "https://sendwithses-855401425151-1707894036997510955-us-east-1.s3.amazonaws.com/opensource/175796269963145375.png",
                ad: true,
                highlight: false
            }
        ];

        // Function to render media links
        function renderMediaLinks() {
            const container = document.getElementById('media-links');
            container.innerHTML = '';

            // Sort links to show ads first
            const sortedLinks = [...mediaLinks].sort((a, b) => {
                if (a.ad && !b.ad) return -1;
                if (!a.ad && b.ad) return 1;
                return 0;
            });

            sortedLinks.forEach(link => {
                const linkElement = document.createElement('div');
                let classes = 'link-item';
                if (!link.available) classes += ' coming-soon';
                if (link.ad) classes += ' ad';
                if (link.highlight) classes += ' highlight';
                
                linkElement.className = classes;
                
                let iconHtml = '';
                if (link.icon) {
                    iconHtml = `
                        <div class="link-icon">
                            <img src="${link.icon}" alt="Icon" onerror="this.parentElement.style.display='none'">
                        </div>
                    `;
                }

                let adChipHtml = link.ad ? '<span class="ad-chip">AD</span>' : '';
                
                linkElement.innerHTML = `
                    ${iconHtml}
                    <div class="link-content">
                        <div class="link-title">
                            ${link.title}
                            ${adChipHtml}
                        </div>
                        <div class="link-description">${link.description}</div>
                    </div>
                `;

                if (link.available && link.url !== '#') {
                    linkElement.addEventListener('click', () => {
                        if (link.url.startsWith('mailto:')) {
                            window.location.href = link.url;
                        } else {
                            window.open(link.url, '_blank');
                        }
                    });
                    linkElement.style.cursor = 'pointer';
                } else {
                    linkElement.style.cursor = 'default';
                }

                container.appendChild(linkElement);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderMediaLinks();
        });

        // Example function to add new links (for future use)
        function addMediaLink(title, description, url, available = true, icon = null, ad = false, highlight = false) {
            mediaLinks.push({
                title: title,
                description: description,
                url: url,
                available: available,
                icon: icon,
                ad: ad,
                highlight: highlight
            });
            renderMediaLinks();
        }
    </script>
</body>
</html>
